<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/selector.css">
</head>
<body>
    <h1>Login</h1>

    <div class="login-div">
         <div>
             <label for="name">Név: *</label>
             <input id="name" name="name" type="text" required">
         </div>
         <div>
            <label for="email"> Email: *</label>
            <input id="email" name="email" type="email" required">
         </div>
         <!--<div class="form-Group">
              <button class="submit-btn"> Login:</button>
             </div>-->
         <div>
                <label for="address"> Cím: *</label>
                <input id="address" name="address" type="text" required>
         </div> 
         <div>
            <label for="comment"> Megjegyzés: </label>
            <textarea id="comment" name="comment" rows="5"></textarea>
         </div> 

    </div>
    
    <h2> Extra Feltét: </h2>
    <div> 
        <input id="non-extra" name="extra" type="radio" value="0">
        <label for="non-extra">nem kérek feltétet most.</label>        
    </div> 
    <div> 
        <input id="double-chese" name="extra" type="radio" value="600">
        <label for="double-chese">dupla sajt</label>        
    </div> 
    <div>
        <input id="double-double" name="extra" type="radio" value="1200">
        <label for="double-double"> dupla feltét</label>
    </div>
    <div>
        <input id="ketchup" name="extra" type="radio" value="1800">
        <label for="ketchup">ketchup</label>
    </div>
    <div>
        <input id="mustar" name="extra" type="radio" value="2400">
        <label for="mustar">mustár</label>
    </div>
    <div>
        <input id="majo" name="extra" type="radio" value="3000">
        <label for="majo">majonéz</label>
    </div>
 

</body>
</html>
